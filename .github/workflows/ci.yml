name: Python CI

on: [push, pull_request]

jobs:
  build-and-test:
    name: Test & build (py${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version:
          - "3.10"
          - "3.9"
          - "3.8"
          - "3.7"
          - "3.6"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python environment
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          architecture: "x64"

      - name: Setup the Virtualenv
        run: python thirdparty/virtualenv.pyz --never-download --no-periodic-update .

      - name: Install dependencies
        run: bin/pip install -e .[test]

      - name: Validate code format
        run: bin/isort --check-only src/ tests/

      - name: Run the tests
        run: bin/py.test -vvs

      - name: Build
        run: bin/python setup.py build sdist bdist_wheel
